version: "2"

linters:
  disable-all: true
  enable:
    - terraformdescription

  settings:
    custom:
      terraformdescription:
        type: module
        # Description is optional
        description: The description of the linter. This is optional, but shows up when running `golangci-lint linters`.
        # Original-url is optional, and is only used for documentation purposes.
        original-url: github.com/Nikita-koder/terraform-description-plugin-module
        settings:
          one: Foo
          two:
            - name: Bar
          three:
            name: Bar